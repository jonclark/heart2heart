<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="heart.css">

<script type="text/javascript" language="javascript">
function Get_QS_Values() {
	var arr = new Array();
	var qs = location.search.substring(1);
	var Qs_Value = new Array();
	var str = "";
	arr = qs.split('&');
	for (i = 0; i < arr.length; i++) {
		Qs_Value = arr[i].split('=');
		str += 'Query String value is : <span style="color:#ff0000;">' + Qs_Value[1] + '</span> <br />';
	}

	document.getElementById("Querystring").innerHTML = str;
}
</script>

  </head>
  <body>

<input type="button" value="Get Query String Values" onclick="Get_QS_Values();" />

<div id="Querystring">

</div>    
  </body>
</html>
