<!doctype html>
<html ng-app="myApp2">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <link rel="stylesheet" href="css/heart.css">
  </head>
  <body ng-controller="biometricListCtrl">
    <div>
      <h1>Biometric List!</h1>
      <hr>
    </div>

        <div>
			<table border="1">
				<tr>
					<td>Index</td>
					<td>IndividualID</td>
					<td>ID</td>
					<td>DateTime</td>
					<td>Unit</td>
					<td>Value</td>
				</tr>
				<tr ng-repeat="biometric in biometricList.result">
					<td>{{$index + 1}}</td>
					<td>{{biometric.id}}</td>
					<td>{{biometric.individualId}}</td>
					<td>{{biometric.datetime}}</td>
					<td>{{biometric.measurement.uom}}</td>
					<td>{{biometric.measurement.value}}</td>
				</tr>
				
			</table>
	    </div>
	    
	    <div>
	    	<input type="text" ng-model="bpmText">
	    	<button ng-click="sendBiometricToServer(bpmText)">My Heart is Beating</button>
	    </div>


  </body>
</html>
